<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Multi-Factor Authentication</h3>
            <p class="text-muted text-center">Enter the fake code sent to your fake device.</p>
            <form onsubmit="handleMfa(event)">
              <div class="mb-3">
                <label for="code" class="form-label">MFA Code</label>
                <input type="text" id="code" class="form-control" required>
              </div>
              <div id="error" class="text-danger mb-3"></div>
              <button type="submit" class="btn btn-success w-100">Verify</button>
            </form>
            <p class="text-center mt-2"><small>Hint: The code is <strong>000000</strong></small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleMfa(event) {
      event.preventDefault();
      const code = document.getElementById('code').value;
      if (code === '000000') {
        window.location.href = 'welcome.html';
      } else {
        document.getElementById('error').textContent = 'Invalid MFA code.';
      }
    }
  </script>
</body>
</html>
